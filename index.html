<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел с рулеткой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Генератор случайных чисел с рулеткой</h1>
        
        <div class="settings">
            <label for="min">Минимальное число:</label>
            <input type="number" id="min" value="1" min="0">
            
            <label for="max">Максимальное число:</label>
            <input type="number" id="max" value="10" min="1">
            
            <button id="spin">Крутить рулетку!</button>
        </div>

        <div class="roulette-container">
            <div class="roulette" id="roulette">
                <!-- Числа будут добавляться через JS -->
            </div>
        </div>

        <div class="result" id="result">Результат: —</div>
    </div>

    <script src="script.js"></script>
</body>
</html>

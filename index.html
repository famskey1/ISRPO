<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайных чисел с рулеткой</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Контейнер для всех элементов -->
    <div class="container">
        <h1>Генератор случайных чисел с рулеткой</h1>
        <!-- Формочка для установки минимального и максимального значения -->
        <form id="range-form">
            <label for="min-value">Минимальное значение:</label>
            <input type="number" id="min-value" placeholder="Мин." value="1"><br>
            <label for="max-value">Максимальное значение:</label>
            <input type="number" id="max-value" placeholder="Макс." value="10"><br>
            <button type="submit">Генерировать случайное число</button>
        </form>
        <!-- Холст для визуализации результатов (рулетки) -->
        <canvas id="roulette-canvas" width="300" height="300"></canvas>
        <!-- Сообщение с результатом -->
        <div id="result-message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
